<html>
    <head>
    <meta charset="UTF-8">
    <style>
        .gradient-style{
            height: 400px;
            width: 100%;
            background-image: linear-gradient(to right,violet,indigo,blue,green,yellow,orange,red);
        }
        .gradient-style2{
            height: 400px;
            width: 100%;
            background-image: radial-gradient(circle,violet,indigo,blue,green,yellow,orange,red);
        }
    </style>
    </head>
    <body>
        <div class="gradient-style">
        </div>
        <div class="gradient-style2">
        </div>
    </body>
</html>
